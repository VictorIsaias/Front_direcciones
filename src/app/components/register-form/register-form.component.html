<mat-card appearance="outlined" class="form-container" >
  <mat-card-header>
    <mat-card-title style="margin-bottom: 20px;">REGISTRO</mat-card-title>
  </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field  appearance="outline" class="form-group input">
          <mat-label>Nombre(s)</mat-label>
          <input matInput formControlName="name" >
  
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="form-group input">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="lastname" >
        </mat-form-field>
  
  
        <mat-form-field class="example-full-width input" appearance="outline">
          <mat-label>Fecha de nacimiento</mat-label>
          <input matInput formControlName="birthdate" placeholder="MM/DD/YYYY" [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-group input">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="nickname" >
  
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-group input">
          <mat-label>Telefono</mat-label>
          <input matInput formControlName="phone" >
  
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-group input">
          <mat-label>Correo electronico</mat-label>
          <input matInput formControlName="email" >
  
        </mat-form-field>

      <mat-form-field appearance="outline" class="form-group input">
        <mat-label>Contrase√±a</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
  
  
      <button mat-raised-button type="submit" color="primary">Enviar</button>
      <a color="primary" mat-button (click)="redirect()"target="_blank">Ya tengo una cuenta</a>
      
    </form>
   </mat-card>
