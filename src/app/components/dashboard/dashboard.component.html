<mat-toolbar class="nav-bar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Dashboard</span>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" class="sidenav" fixedInViewport>
      <mat-nav-list>
        <mat-list-item style="height: fit-content; margin-bottom: 10px; flex-wrap: wrap; display: flex; align-items: center; justify-items: center;" *ngFor="let item of navItems" (click)="clickElem(item)">
          
            <mat-icon matListIcon>{{ item.icon }}</mat-icon>
            <p>{{ item.name }}</p>
          
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
        <div class="main-content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
